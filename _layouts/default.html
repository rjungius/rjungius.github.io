<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="icon" type="image/png"  href="assets/img/favicon.png">
    <title>{{ site.title | default: site.github.repository_name }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style2.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width">
    
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <header>
      <h1>GeoWiki</h1>
    </header>
    
    <!-- Title and Titleimage -->
    <section class="title">
      <img class="title" src="assets/img/ltA6YZ6H.jpeg" />
      <h1 class="hover_title">MAGIC</h1>
    </section>

    <section>
      {{ content }}
    </section>
 
    <footer>
        <div>
          <p class="info">
            <a href="https://github.com/epfl-ada/ada-2023-project-tddt-thedatadreamteam"><img src="assets/img/favicon.png" /></a>
          </p>
          <p class="info">
            Ruben Jungius, Jason Becker, Jiri Pospisil, Kike, Men√©ndez - 2023
          </p>
        </div>

    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>


  {% if site.google_analytics %}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
  {% endif %}
  </body>
</html>
